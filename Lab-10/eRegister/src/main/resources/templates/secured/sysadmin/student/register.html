<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Register a New Student</h2>

    <form th:action="@{/secured/sysadmin/student/save}" th:object="${student}" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Student Number</label>
            <input type="text" th:field="*{studentNumber}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Middle Name</label>
            <input type="text" th:field="*{middleName}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">CGPA</label>
            <input type="number" step="0.01" th:field="*{cgpa}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Enrollment Date</label>
            <input type="date" th:field="*{enrollmentDate}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">International Student?</label>
            <select th:field="*{isInternational}" class="form-control" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register Student</button>
        <a th:href="@{/secured/sysadmin/student/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
